<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timeline Scroll on Hover</title>
  <!-- Bootstrap RTL CSS (from CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <!-- This is the header section -->
  <header>
    <!-- Centered header image -->
    <img src="img/intel-header-logo.svg" alt="Header Image" class="header-image" style="display: block; margin-left: auto; margin-right: auto;" />
    <div class="header-logo-underline"></div>
    <h1>SUSTAINABILITY THROUGH THE AGES</h1>
    <p>Explore Intel's journey through time, discovering how our commitment
        to innovation has shaped a more sustainable future for technology 
        and our planet.</p>
  </header>
  <main>
  <!-- Timeline container -->
  <div class="timeline-container">
    <!-- Left arrow area -->
    <div class="arrow-area arrow-left" id="leftArrow">&#8592;</div>
    <!-- Row for timeline squares -->
    <div class="timeline-row" id="timelineRow">
      <!-- Squares will be added here by JavaScript -->
    </div>
    <!-- Right arrow area -->
    <div class="arrow-area arrow-right" id="rightArrow">&#8594;</div>
  </div>

  <script>
    // Timeline data
    const timelineData = [
      { year: "1968", title: "Intel Founded", info: "Robert Noyce and Gordon Moore rename the newly formed company NM Electronics to Intel Corporation, laying the foundation for decades of technological innovation.", img: "img/1.jpg" },
      { year: "1971", title: "First Microprocessor", info: "Intel debuts the 4004, the world's first commercial microprocessor, igniting the microprocessor revolution and propelling the future of computing devices.", img: "img/2.jpg" },
      { year: "1978", title: "8086 Processor", info: "Launch of the 8086 processor, establishing the x86 architecture that drives countless PCs and servers in the modern era.", img: "img/3.jpg" },
      { year: "1985", title: "386 Processor", info: "Intel introduces the 386 processor with 32-bit architecture, ushering in a new era of performance and multitasking for personal computers.", img: "img/4.jpg" },
      { year: "2006", title: "Peak GHG Emissions", info: "This year marks Intel's highest annual greenhouse gas emissions for operations. Over subsequent years, Intel invests heavily in chemical abatement, renewable energy, and energy-efficient manufacturing to reverse this trend.", img: "image copy.png" },
      { year: "2020", title: "RISE Strategy", info: "Intel launches its RISE (Responsible, Inclusive, Sustainable, Enabling) strategy and 2030 goals, aiming to drive industry-wide progress on climate action, water stewardship, and waste reduction.", img: "image copy 2.png" },
      { year: "2022", title: "Net-Zero By 2040", info: "Intel announces its commitment to achieve net-zero greenhouse gas emissions (Scope 1 and 2) across its global operations by 2040, building on years of environmental initiatives.", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" },
      { year: "2023", title: "Renewable Electricity", info: "The company achieves 99% renewable electricity usage worldwide, helping to drastically lower carbon emissions and driving progress toward Intel's long-term sustainability goals.", img: "image copy 3.png" },
      { year: "2024", title: "Sustainability Summit", info: "Intel hosts its first Sustainability Summit, uniting suppliers, government officials, and industry leaders to collaborate on next-generation sustainable semiconductor manufacturing.", img: "image.png" }
    ];

    // Get the timeline row container
    const row = document.getElementById('timelineRow');

    // Add all squares to the row
    for (let i = 0; i < timelineData.length; i++) {
      // Create a div for the square
      const square = document.createElement('div');
      square.className = 'timeline-square';
      // Add image
      const img = document.createElement('img');
      img.src = timelineData[i].img;
      img.alt = timelineData[i].title;
      square.appendChild(img);
      // Add year
      const year = document.createElement('div');
      year.className = 'timeline-title';
      year.textContent = timelineData[i].year;
      square.appendChild(year);
      // Add title
      const title = document.createElement('div');
      title.className = 'timeline-subtitle';
      title.textContent = timelineData[i].title;
      square.appendChild(title);
      // Add info (hidden, shows on hover)
      const info = document.createElement('div');
      info.className = 'timeline-info';
      // Only set dir="rtl" if the entry has rtl: true
      if (timelineData[i].rtl) {
        info.setAttribute('dir', 'rtl');
      } else {
        info.setAttribute('dir', 'ltr');
      }
      info.textContent = timelineData[i].info;
      square.appendChild(info);
      // Add square to the row
      row.appendChild(square);
    }

    // Variable to store the interval ID
    let scrollInterval = null;

    // Function to start scrolling left
    function startScrollLeft() {
      stopScroll(); // Stop any previous scroll
      scrollInterval = setInterval(function() {
        row.scrollLeft -= 5; // Move left a little bit
      }, 20); // Every 20 milliseconds
    }

    // Function to start scrolling right
    function startScrollRight() {
      stopScroll(); // Stop any previous scroll
      scrollInterval = setInterval(function() {
        row.scrollLeft += 5; // Move right a little bit
      }, 20); // Every 20 milliseconds
    }

    // Function to stop scrolling
    function stopScroll() {
      if (scrollInterval) {
        clearInterval(scrollInterval);
        scrollInterval = null;
      }
    }

    // When mouse is over left arrow, start scrolling left
    document.getElementById('leftArrow').addEventListener('mouseenter', startScrollLeft);
    // When mouse leaves left arrow, stop scrolling
    document.getElementById('leftArrow').addEventListener('mouseleave', stopScroll);

    // When mouse is over right arrow, start scrolling right
    document.getElementById('rightArrow').addEventListener('mouseenter', startScrollRight);
    // When mouse leaves right arrow, stop scrolling
    document.getElementById('rightArrow').addEventListener('mouseleave', stopScroll);
  </script>
  </main>
  <footer class="timeline-footer">
    Hover over cards for info | Hover over the arrows to see the rest of the timeline
  </footer>
</body>
</html>
